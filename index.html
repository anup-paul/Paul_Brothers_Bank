<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaulBrothers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-area">
        <h1 class="text-center">Welcome to PaulBrothers Bank</h1>
        <div class="submit_area ">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="enter-button" class="btn btn-success">Submit</button>
        </div>
    </section>

    <section id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5> Deposit</h5>
                    <h2>$<span id="old-amount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit_area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6"> 
                <div class="submit_area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        //login button event handler
        const loginBtn = document.getElementById("enter-button");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        //deposit button event handler
        const depositButton = document.getElementById('deposit-button');
        depositButton.addEventListener('click', function () {

            const depositNumber = getInputNumber('deposit-amount');
            updateSpanText('old-amount', depositNumber);
            updateSpanText('current-balance', depositNumber);

            document.getElementById('deposit-amount').value = '';
        })

        //withdraw button even handler
        const withdrawButton = document.getElementById('withdraw-button');
        withdrawButton.addEventListener('click',function()
        {
            const withdrawNumber = getInputNumber('withdraw-amount');
            updateSpanText('withdrawAmount',withdrawNumber);
            updateSpanText('current-balance',-1 * withdrawNumber);
            document.getElementById('withdraw-amount').value = '';
        })

         function getInputNumber(id)
         {
             const amount = document.getElementById(id).value;
             const amountNumber = parseFloat(amount);
             return amountNumber;
         }

        function updateSpanText(id, number) {
            const currentValue = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentValue);
            const totalAmount = currentNumber + number;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
